<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/fonts/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Gradient Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="colors">
                <input type="color" id="color1" value="#7986cb" />
                <input type="color" id="color2" value="#1a237e" />
            </div>
            <div class="buttons">
                <button id="upBtn"><i class="fas fa-arrow-up"></i></button>
                <button id="downBtn" class="active">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button id="rightBtn">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button id="leftBtn"><i class="fas fa-arrow-left"></i></button>
                <button id="topRightBtn" class="rotate-icon">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button id="topLeftBtn" class="rotate-icon">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button id="downRightBtn" class="rotate-icon">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button id="downLeftBtn" class="rotate-icon">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>
            <button id="submit">Generate</button>
            <div class="output">
              <textarea id="code" rows="2"></textarea>
              <button id="copyBtn">Copy</button>
            </div>
        </div>

        <script type="module" src="/assets/fonts/all.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
