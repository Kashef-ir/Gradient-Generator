<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/fonts/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Gradient Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="colors">
                <input type="color" id="color1" value="#7986cb" />
                <input type="color" id="color2" value="#1a237e" />
            </div>
            <div class="buttons">
                <button id="upBtn" onclick="setDirection('to top', this)"><i class="fas fa-arrow-up"></i></button>
                <button id="downBtn" class="active" onclick="setDirection('to bottom', this)">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button id="rightBtn" onclick="setDirection('to right', this)">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button id="leftBtn" onclick="setDirection('to left', this)"><i class="fas fa-arrow-left"></i></button>
                <button id="topRightBtn" onclick="setDirection('to top right', this)">
                    <i class="fas fa-arrow-up rotate-icon"></i>
                </button>
                <button id="topLeftBtn" onclick="setDirection('to top left', this)">
                    <i class="fas fa-arrow-left rotate-icon"></i>
                </button>
                <button id="downRightBtn" onclick="setDirection('to bottom right', this)">
                    <i class="fas fa-arrow-right rotate-icon"></i>
                </button>
                <button id="downLeftBtn" onclick="setDirection('to bottom left', this)">
                    <i class="fas fa-arrow-down rotate-icon"></i>
                </button>
            </div>
            <button id="submit">Generate</button>
            <div class="output">
              <textarea id="code" rows="2"></textarea>
              <button id="copyBtn">Copy</button>
            </div>
        </div>

        <script type="module" src="/assets/fonts/all.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
